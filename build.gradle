apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    mavenCentral()
}

dependencies {
    testCompile 'org.mongodb:mongodb-driver:3.0.0-SNAPSHOT'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}